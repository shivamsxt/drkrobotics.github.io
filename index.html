<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shivam — Robotics Engineer</title>
  <meta name="description" content="Shivam — Robotics Engineer. Perception, SLAM, Embedded, ROS" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-[var(--bg)]/80 backdrop-blur-md shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg class="w-10 h-10" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden>
          <rect x="4" y="4" width="40" height="40" rx="8" fill="#06b6d4"></rect>
          <path d="M14 34L24 14L34 34" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <div>
          <div class="text-xl font-extrabold">Shivam</div>
          <div class="text-xs text-[var(--muted)]">Robotics Engineer · Perception · SLAM · Embedded</div>
        </div>
      </div>
      <nav class="flex items-center gap-3 text-sm">
        <button data-scroll="about">About</button>
        <button data-scroll="projects">Projects</button>
        <button data-scroll="resume">Resume</button>
        <button data-scroll="skills">Skills</button>
        <button data-scroll="learning">Learning</button>
        <button id="themeToggle" class="ml-2 px-2 py-1 border rounded">🌙</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10 space-y-12">
    <!-- About -->
    <section id="about" class="card reveal">
      <h1 class="text-3xl font-extrabold mb-2" id="headline"></h1>
      <p class="text-[var(--muted)] mb-5" id="sub"></p>
      <div class="flex gap-3">
        <a id="resumeDownload" class="btn" href="#" download>Download Resume</a>
        <a href="#projects" class="btn-accent">See Projects</a>
      </div>
      <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-3" id="stats"></div>
    </section>

    <!-- Projects -->
    <section id="projects" class="reveal">
      <h2 class="section-title">Projects</h2>
      <div id="projectsGrid" class="grid md:grid-cols-2 gap-6"></div>
    </section>

    <!-- Resume -->
    <section id="resume" class="card reveal">
      <div class="flex justify-between items-center mb-2">
        <h2 class="section-title">Resume</h2>
        <a id="resumeLink" class="btn" href="#" target="_blank">Open PDF</a>
      </div>
      <p class="text-[var(--muted)] text-sm">PDF link set in the code (DATA.resume.url)</p>
    </section>

    <!-- Skills -->
    <section id="skills" class="reveal">
      <h2 class="section-title mb-4">Skills</h2>
      <div id="skillsList" class="flex flex-wrap gap-2"></div>
    </section>

    <!-- Learning -->
    <section id="learning" class="card reveal">
      <h2 class="section-title mb-4">Learning Journal</h2>
      <div id="postsList" class="grid gap-4"></div>
    </section>
  </main>

  <footer class="text-center py-8 text-sm text-[var(--muted)]">© <span id="year"></span> Shivam — Robotics Engineer</footer>

  <script>
    // ---------- DATA ----------
    const DATA = {
      resume: { name: 'Shivam_Resume.pdf', url: 'resume.pdf' },
      about: {
        headline: 'I build robots that see, plan, and act.',
        sub: 'Robotics engineer specialized in perception, SLAM, and embedded systems. Production-focused with experience from prototype to deployment.'
      },
      stats: [
        { label: 'Robots Built', value: 4 },
        { label: 'SLAM Systems', value: 3 },
        { label: 'Edge Deploys', value: 2 },
        { label: 'Languages', value: 'C++, Python' }
      ],
      projects: [
        {
          title: 'Autonomous Mobile Robot',
          description: 'ROS2 stack: LiDAR + camera fusion, ORB-SLAM3 mapping, A* planner, Jetson deploy.',
          repo: 'https://github.com/shivamsxt/autonomous-mobile-robot',
          image: 'images/project1.jpg'
        },
        {
          title: 'LiDAR SLAM & Mapping',
          description: '3D mapping with loop closure, ICP refinement, real-world test deployment.',
          repo: 'https://github.com/shivamsxt/lidar-slam',
          image: 'images/project2.jpg'
        }
      ],
      skills: ['C++', 'Python', 'ROS1', 'ROS2', 'OpenCV', 'PCL', 'PyTorch', 'TensorRT', 'Docker', 'Gazebo'],
      posts: [
        { title: 'Week 1: Sensor Calibration', date: '2025-07-01', content: 'Calibrated camera-LiDAR extrinsics and improved fusion.', image: '' },
        { title: 'Week 2: ORB-SLAM3 Tuning', date: '2025-07-08', content: 'Optimized feature extraction and keyframe logic.', image: '' }
      ]
    };

    // ---------- RENDER ----------
    function $(s){ return document.querySelector(s); }
    const render = () => {
      $('#headline').textContent = DATA.about.headline;
      $('#sub').textContent = DATA.about.sub;
      $('#resumeDownload').href = DATA.resume.url;
      $('#resumeLink').href = DATA.resume.url;
      $('#year').textContent = new Date().getFullYear();

      // Stats
      $('#stats').innerHTML = DATA.stats.map(s => `
        <div class="card stat"><div class="text-xs text-[var(--muted)]">${s.label}</div><div class="text-lg font-bold">${s.value}</div></div>
      `).join('');

      // Projects
      $('#projectsGrid').innerHTML = DATA.projects.map(p => `
        <div class="card hover-card">
          ${p.image ? `<img src="${p.image}" class="thumb mb-3">` : ''}
          <h3 class="font-semibold text-lg">${p.title}</h3>
          <p class="text-[var(--muted)] text-sm mt-1">${p.description}</p>
          <a href="${p.repo}" class="text-sm underline mt-2 inline-block" target="_blank">View Repo</a>
        </div>
      `).join('');

      // Skills
      $('#skillsList').innerHTML = DATA.skills.map(s => `<span class="skill">${s}</span>`).join('');

      // Learning posts
      $('#postsList').innerHTML = DATA.posts.map(p => `
        <div class="card">
          <h3 class="font-semibold">${p.title}</h3>
          <div class="text-xs text-[var(--muted)]">${p.date}</div>
          <p class="text-sm mt-2">${p.content}</p>
          ${p.image ? `<img src="${p.image}" class="thumb mt-2">` : ''}
        </div>
      `).join('');
    };

    // ---------- Reveal Animations ----------
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(e => e.isIntersecting && e.target.classList.add('visible'));
    }, { threshold: 0.2 });
    const initReveal = () => document.querySelectorAll('.reveal').forEach(el => obs.observe(el));

    // ---------- Dark Mode ----------
    function applyTheme(isDark){
      document.documentElement.classList.toggle('dark-mode', !!isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      $('#themeToggle').textContent = isDark ? '☀️' : '🌙';
    }
    $('#themeToggle').onclick = () => applyTheme(!document.documentElement.classList.contains('dark-mode'));
    if(localStorage.getItem('theme') === 'dark') applyTheme(true);

    // ---------- Nav ----------
    document.querySelectorAll('[data-scroll]').forEach(btn => {
      btn.onclick = () => document.getElementById(btn.dataset.scroll).scrollIntoView({behavior:'smooth'});
    });

    render(); initReveal();
  </script>
</body>
</html>
